<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(to bottom, #000044, #000033, #000066);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        position: relative;
        overflow-x: hidden;
        overflow-y: visible;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 4rem 2rem;
        position: relative;
        z-index: 10;
        overflow: visible;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .header h1 {
        font-size: 5rem;
        font-weight: normal;
        margin-bottom: 1rem;
        font-family: 'DM Serif Display', serif;
      }

      .header h2 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 2rem;
        color: rgb(224, 242, 254);
      }

      .foreground-stars {
        font-size: 2.5rem;
        margin: 1rem 0;
        display: flex;
        justify-content: center;
        z-index: 2;
      }

      .background-stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
      }

      .chat-container {
        max-width: 48rem;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
        border-radius: 1rem;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        min-height: 500px;
        height: auto;
        overflow: visible;
      }

      .messages-container {
        flex-grow: 1;
        margin-bottom: 1rem;
        padding-right: 0.5rem;
        display: flex;
        flex-direction: column;
        overflow: visible;
      }

      .message {
        margin-bottom: 1.5rem;
        animation: fadeIn 0.3s ease-in-out;
      }

      .message-content {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(4px);
        padding: 1rem;
        border-radius: 0.5rem;
        font-size: 1.125rem;
        max-width: 90%;
      }

      .user-message .message-content {
        margin-left: auto;
        background: rgba(255, 255, 255, 0.1);
      }

      .assistant-message .message-content {
        margin-right: auto;
        background: rgba(255, 255, 255, 0.05);
      }

      .message-label {
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
        opacity: 0.8;
      }

      .input-container {
        position: relative;
        margin-top: auto;
      }

      .textarea {
        width: 100%;
        min-height: 120px;
        padding: 1rem;
        margin-bottom: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 0.5rem;
        color: white;
        font-size: 1rem;
        resize: vertical;
      }

      .textarea::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .textarea:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.3);
      }

      .button {
        width: 100%;
        padding: 0.75rem;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 0.5rem;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .button:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .response-container {
        margin-top: 1.5rem;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.5s ease;
      }

      .response-container.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .response-container h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .response-content {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(4px);
        padding: 1rem;
        border-radius: 0.5rem;
        font-size: 1.125rem;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 3rem;
        }

        .header h2 {
          font-size: 1.5rem;
        }

        .container {
          padding: 2rem 1rem;
        }
      }

      @keyframes twinkle {
        0%, 100% {
          opacity: 0.2;
        }
        50% {
          opacity: 1;
        }
      }

      /* Add styles for loading spinner */
      .loading {
        display: none;
        margin: 1rem auto;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="background-stars" id="starsContainer"></div>

    <div class="container">
      <header class="header">
        <h1>DUB5</h1>
        <h1>AI Assistant</h1>
        <div class="foreground-stars" id="foregroundStarsContainer">
          ★★★★★
        </div>
        <h2>Chat:</h2>
      </header>
      

      <main class="chat-container">
        <div class="messages-container" id="messagesContainer">
          <!-- Messages will be inserted here -->
        </div>

        <div class="input-container">
          <textarea 
            id="userInput" 
            class="textarea" 
            placeholder="Type your message here..."
            rows="3"
          ></textarea>
          
          <button 
            id="sendButton" 
            class="button"
            onclick="handleGetResponse()"
          >
            Send Message
          </button>

          <div class="loading" id="loadingIndicator"></div>
        </div>

        <div id="responseContainer" class="response-container">
          <h2>Response:</h2>
          <div id="responseContent" class="response-content"></div>
          <div id="errorContainer" class="error-message" style="display: none;"></div>
          <button id="retryButton" class="button" style="display: none;" onclick="handleGetResponse()">Retry</button>
        </div>

        <div id="chatHistory" class="response-container">
          <h2>Chat History:</h2>
          <div id="historyContent" class="response-content"></div>
        </div>
      </main>
    </div>

    <script>
      // Generate stars background
      function generateStars() {
        const container = document.getElementById('starsContainer');
        const numberOfStars = 200;

        for (let i = 0; i < numberOfStars; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          star.style.animation = `twinkle ${2 + Math.random() * 3}s infinite ${Math.random() * 2}s`;
          container.appendChild(star);
        }
      }

      // Function to parse and format text
      function formatText(text) {
        // Replace **text** with <strong>text</strong> for bold
        text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        // Replace *text* with <em>text</em> for italics
        text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
        // Replace ~~text~~ with <del>text</del> for strikethrough
        text = text.replace(/~~(.*?)~~/g, '<del>$1</del>');
        // Replace [text](url) with <a href="url">text</a> for links
        text = text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');
        return text;
      }

      // Function to add a message to the chat
      function addMessage(content, isUser = false) {
        const messagesContainer = document.getElementById('messagesContainer');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
        
        messageDiv.innerHTML = `
          <div class="message-label">${isUser ? 'You' : 'DUB5'}</div>
          <div class="message-content">${formatText(content)}</div>
        `;
        
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        // Update chat history
        updateChatHistory([{ role: isUser ? 'You' : 'Assistant', content }]);
      }

      // Handle response
      async function handleGetResponse(userInput = null, retryCount = 0) {
        const maxRetries = 3;
        const input = userInput || document.getElementById('userInput').value;
        const button = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');

        if (!input.trim()) {
          alert("Please enter a message.");
          return;
        }

        if (!userInput) {  // Only add message and clear input on first attempt
          addMessage(input, true);
          document.getElementById('userInput').value = '';
        }

        button.disabled = true;
        loadingIndicator.style.display = 'block';

        try {
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 30000);

          const response = await fetch('https://chatbot-beta-weld.vercel.app/api/chatbot', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              input: input
            }),
            signal: controller.signal
          });
          
          clearTimeout(timeoutId);

          if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
          }

          const data = await response.json();
          
          if (!data || !data.output) {
            throw new Error('Invalid response format');
          }
          
          addMessage(data.output, false);
          
        } catch (error) {
          console.error('Error:', error);
          
          if (retryCount < maxRetries) {
            console.log(`Retrying request (${retryCount + 1}/${maxRetries})...`);
            await new Promise(resolve => setTimeout(resolve, 2000)); // Wait 2 seconds before retry
            return handleGetResponse(input, retryCount + 1);
          } else {
            addMessage("I apologize, but I'm having trouble connecting to the server. Please try again later.", false);
          }
        } finally {
          button.disabled = false;
          loadingIndicator.style.display = 'none';
        }
      }

      function updateChatHistory(history) {
        const historyContent = document.getElementById('historyContent');
        historyContent.innerHTML = '';  // Clear existing history
        history.forEach(entry => {
          const div = document.createElement('div');
          div.innerHTML = formatText(`${entry.role}: ${entry.content}`);  // Use innerHTML for formatted text
          historyContent.appendChild(div);
        });
      }

      function clearChatHistory() {
        document.getElementById('historyContent').innerHTML = '';  // Clear chat history
      }

      // Save chat history as a text file
      function saveChatHistory() {
        const historyContent = document.getElementById('historyContent').innerText;
        const blob = new Blob([historyContent], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'chat_history.txt';
        link.click();
      }

      // Keyboard shortcuts
      document.addEventListener('keydown', (event) => {
        if (event.ctrlKey && event.key === 'Enter') {
          handleGetResponse();
        }
        if (event.key === 'Escape') {
          clearChatHistory();
        }
      });

      // Initialize stars on load
      generateStars();

      // Add initial message
      addMessage("Hello! How can I help you today?", false);
    </script>
  </body>
</html>
