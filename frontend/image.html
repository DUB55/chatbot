<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(to bottom, #000044, #000033, #000066);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        position: relative;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 4rem 2rem;
        position: relative;
        z-index: 10;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .header h1 {
        font-size: 5rem;
        font-weight: normal;
        margin-bottom: 1rem;
        font-family: 'DM Serif Display', serif;
      }

      .header h2 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 2rem;
        color: rgb(224, 242, 254);
      }

      .stars {
        font-size: 2.5rem;
        margin: 1rem 0; /* Add margin for spacing */
        display: block; /* Ensure stars are displayed as a block element */
        text-align: center; /* Center stars horizontally */
        position: relative; /* Change to relative positioning */
        z-index: 2; /* Ensure stars are above other elements */
      }

      .image-container {
        max-width: 48rem;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
        border-radius: 1rem;
        padding: 1.5rem;
      }

      .textarea {
        width: 100%;
        min-height: 120px;
        padding: 1rem;
        margin-bottom: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 0.5rem;
        color: white;
        font-size: 1rem;
        resize: vertical;
      }

      .textarea::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .textarea:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.3);
      }

      .button {
        width: 100%;
        padding: 0.75rem;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 0.5rem;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .button:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .response-container {
        margin-top: 1.5rem;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.5s ease;
      }

      .response-container.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .response-container h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .response-content {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(4px);
        padding: 1rem;
        border-radius: 0.5rem;
        font-size: 1.125rem;
      }

      .image-display {
        margin-top: 1rem;
        text-align: center;
      }

      .image-display img {
        max-width: 100%;
        border-radius: 0.5rem;
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 3rem;
        }

        .header h2 {
          font-size: 1.5rem;
        }

        .container {
          padding: 2rem 1rem;
        }
      }

      @keyframes twinkle {
        0%, 100% {
          opacity: 0.2;
        }
        50% {
          opacity: 1;
        }
      }

      .loading {
        display: none;
        margin: 1rem auto;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="stars" id="starsContainer"></div>

    <div class="container">
      <header class="header">
        <h1>DUB5</h1>
        <h1>AI Image Generator</h1>
        <h2>Create your image:</h2>
      </header>
      
      <!-- Stars positioned here -->
      <div class="stars" id="starsContainer" style="position: absolute; top: 150px; left: 50%; transform: translateX(-50%); z-index: 2;">
        ★★★★★
      </div>

      <main class="image-container">
        <textarea 
          id="userInput" 
          class="textarea" 
          placeholder="Type your image description here..."
        ></textarea>
        
        <button 
          id="sendButton" 
          class="button"
          onclick="handleGetResponse()"
        >
          Create Image
        </button>

        <div class="loading" id="loadingIndicator"></div>

        <div id="responseContainer" class="response-container">
          <h2>Image URL:</h2>
          <div id="responseContent" class="response-content"></div>
        </div>

        <div id="imageDisplay" class="image-display">
          <h2>Image Preview:</h2>
          <img id="image" src="" alt="Image will be displayed here" style="display:none;" />
        </div>
      </main>
    </div>

    <script>
      // Generate stars background
      function generateStars() {
        const container = document.getElementById('starsContainer');
        const numberOfStars = 200;

        for (let i = 0; i < numberOfStars; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          
          // Random position
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          
          // Random animation
          star.style.animation = `twinkle ${2 + Math.random() * 3}s infinite ${Math.random() * 2}s`;
          
          container.appendChild(star);
        }
      }

      // Handle response
      async function handleGetResponse() {
        const userInput = document.getElementById('userInput').value;
        const button = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const responseContainer = document.getElementById('responseContainer');
        const responseContent = document.getElementById('responseContent');
        const imageDisplay = document.getElementById('imageDisplay');
        const image = document.getElementById('image');

        if (!userInput.trim()) return;

        button.disabled = true;
        loadingIndicator.style.display = 'block';  // Show loading indicator

        try {
          const response = await fetch('http://localhost:8000/api/image', {  // Update with your image API URL
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ input: userInput })
          });
          
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }

          const data = await response.json();
          responseContent.textContent = data.url;  // Assuming the output is the image URL
          image.src = data.url;  // Set the image source to the URL returned
          image.style.display = 'block';  // Show the image
          responseContainer.classList.add('visible');
        } catch (error) {
          console.error('Error:', error);
          responseContent.textContent = "Sorry, there was an error getting the response.";
          image.style.display = 'none';  // Hide the image on error
          responseContainer.classList.add('visible');
        } finally {
          button.disabled = false;
          loadingIndicator.style.display = 'none';  // Hide loading indicator
          button.textContent = 'Create Image';
        }
      }

      // Initialize stars on load
      generateStars();
    </script>
  </body>
</html>
